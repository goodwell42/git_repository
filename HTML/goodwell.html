<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MY SAMPLE HTML PAGE</title>
	<style type="text/css">
		.div {
			text-align: center;
		}
		.img {
			width: 1080px;
		}
		html:hover .img {
			animation-name: img;
			animation-delay: 500ms;
			animation-duration: 1s;
			animation-fill-mode: forwards;
			margin-top: 0px;
		}
		@keyframes img {
			to{
				width: 300px;

			}
		}
		.p {
			font-size: 20px;
			font-family: 微软雅黑;
			text-shadow: 1px 1px 2px black;
			opacity: 1;
		}
		html:hover .p {
			font-family: 微软雅黑;
			font-size: 10px;
			animation-delay: 500ms;
			animation-duration: 1s;
			text-shadow: 1px 1px 2px #b0b0b0;
			opacity: 0;
		}
	</style>
</head>
<body>
	<div class="div">
		<h1>This is an HTML Page</h1>
		<img class="img" src="C:\Users\goodwell\Downloads\Video\photo2.jpg" alt="假面骑士">
		<p class="p">GOODWELL</p>
	</div>
</body>
</html>
